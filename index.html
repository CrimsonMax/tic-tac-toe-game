<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="game">

            <div class="row" data-row="0">
                <button class="btn0" data-btn="0" id="0"></button>
                <button class="btn1" data-btn="1" id="1"></button>
                <button class="btn2" data-btn="2" id="2"></button>
            </div>

            <div class="row" data-row="1">
                <button class="btn0" data-btn="0" id="3"></button>
                <button class="btn1" data-btn="1" id="4"></button>
                <button class="btn2" data-btn="2" id="5"></button>
            </div>

            <div class="row" data-row="2">
                <button class="btn0" data-btn="0" id="6"></button>
                <button class="btn1" data-btn="1" id="7"></button>
                <button class="btn2" data-btn="2" id="8"></button>
            </div>

        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="site.js"></script>

</body>

</html>
